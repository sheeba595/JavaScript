//4.Write a function to find the factorial of a number. 
document.writeln("<P>4.Write a function to find the factorial of a number.  </p>");

function factorial(number)
{
    let num=1;
    for(let i=1;i<=number;i++)
    {
        num*=i;
    }
    document.writeln("the factorial is: ",num);

}
