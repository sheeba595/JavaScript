<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.Convert "javascript" to uppercase.  
2.Convert "HELLO WORLD" to lowercase.  
3.Extract "Script" from "JavaScript" using slice().  
4.Replace "bad" with "good" in "This is a bad day"
5.Check if "Coding" is present in "I love Coding!".  
6.Find the position of "world" in "Hello world!".  
7.Remove spaces from " Trim me ".  
8.Count the number of characters in "Programming".  
9.Check if "apple" starts with "a".  
10.Split "banana,apple,orange" into an array.  
11.Repeat "JS " three times.  
12.Concatenate "Web" and " Development".  
13.Validate if "user123" has at least 5 characters.
14.Check if a string starts with a specific substring using .startsWith()
15.Check if a string ends with a specific substring using .endsWith()
16.Use .includes() to check for a word in a sentence
17.Convert a full name to initials (e.g., "John Doe" → "J.D.")
18.Count how many times a letter appears in a string
19.Find the longest word in a sentence
20.Capitalize the first letter of each word in a sentence

 -->
<script>
 document.write("1. Convert 'javascript' to uppercase.<br><br>");
let word="javascript";
document.write(word.toUpperCase());document.writeln("<BR>");document.writeln("<hR>");


document.write("2. Convert 'HELLO WORLD' to lowercase.<br><br>");
let gn_word="HELLO WORLD";
document.writeln(gn_word.toLowerCase());document.writeln("<BR>");document.writeln("<hR>");

document.write("3. Extract 'Script' from 'JavaScript' using slice().<br><br>");
let name="JavaScript";
document.write(name.slice(4));document.writeln("<BR>");document.writeln("<hR>");


document.write("4. Replace 'bad' with 'good' in 'This is a bad day'.<br><br>");
let sentence="This is a bad day";
document.write(sentence.replace("bad","good"));document.writeln("<BR>");document.writeln("<hR>");

document.write("5. Check if 'Coding' is present in 'I love Coding!'.<br><br>");
let s1="I love Coding";
document.writeln(s1.includes("Coding"));document.writeln("<BR>");document.writeln("<hR>");

document.write("6. Find the position of 'world' in 'Hello world!'.<br><br>");
let s2="Hello world";
document.writeln(s2.indexOf("world"));document.writeln("<BR>");document.writeln("<hR>");

document.write("7. Remove spaces from ' Trim me '.<br><br>");
let s3="      Trim me     ";
document.writeln(s3.trim());document.writeln("<BR>");document.writeln("<hR>");

document.write("8. Count the number of characters in 'Programming'.<br><br>");
let s4="Programming";
document.write(s4.length);document.writeln("<BR>");document.writeln("<hR>");

document.write("9. Check if 'apple' starts with 'a'.<br><br>");
let s5="apple";
document.write(s5.startsWith('a'));document.writeln("<BR>");document.writeln("<hR>");

document.write("10. Split 'banana,apple,orange' into an array.<br><br>");
let s6="apple,banana,orange";
document.writeln(s6.split(","));document.writeln("<BR>");document.writeln("<hR>");

document.write("11. Repeat 'JS ' three times.<br><br>");
document.write("JS".repeat(3));document.writeln("<BR>");document.writeln("<hR>");

document.write("12. Concatenate 'Web' and ' Development'.<br><br>");
document.write("Web".concat("Development"));document.writeln("<BR>");document.writeln("<hR>");

document.write("13. Validate if 'user123' has at least 5 characters.<br><br>");
let user_id="user123";
if(user_id.length==5)
{
    document.writeln("valid ")
}
else
{
    document.writeln("Invalid");
}document.writeln("<BR>");document.writeln("<hR>");

document.write("14. Check if a string starts with a specific substring using .startsWith().<br><br>");
let s7="Hello from Chennai Super Kings";
document.write(s7.startsWith("Hello"));document.writeln("<BR>");document.writeln("<hR>");

document.write("15. Check if a string ends with a specific substring using .endsWith().<br><br>");
document.write(s7.endsWith("King"));document.writeln("<BR>");document.writeln("<hR>");

document.write("16. Use .includes() to check for a word in a sentence.<br><br>");
document.write(s7.includes("Super"));document.writeln("<BR>");document.writeln("<hR>");

document.write("17. Convert a full name to initials (e.g., 'John Doe' → 'J.D.').<br><br>");
let full_name="John Doe";
let full=full_name.split(" ");
let n=full.map(function(name)
{
    return name[0].toUpperCase();
}).join(".");
document.writeln(n);document.writeln("<BR>");document.writeln("<hR>");

document.write("18. Count how many times a letter appears in a string.<br><br>");
let s8="hello woood";
let count=0;
let letter="o";
for(let i in s8)
{
 if(letter=="o")
 {
    count+=1;
 }
}
document.write("The given word: ",s8);document.writeln("<BR>");
document.writeln(letter," :present",count," times");document.writeln("<BR>");document.writeln("<hR>");

document.write("19. Find the longest word in a sentence.<br><br>");
let given="Find the longest word in a sentence";
document.writeln("The given sentence: ",given);document.writeln("<BR>");
given=given.toLowerCase();
let given_array=given.split(" ");
let longest_word="";
for(let i=0;i<given_array.length;i++)
{
    if(given_array[i].length>longest_word.length)
    {
        longest_word=given_array[i];
    }
}

document.writeln("The longest word: ",longest_word);
document.writeln("<BR>");document.writeln("<hR>");

document.write("20. Capitalize the first letter of each word in a sentence.<br><br>");
let s9="capitalize the first letter of each word in a sentence"
document.writeln("The given sentence: ",s9);document.writeln("<BR>");
let s9_array=s9.split(" ");
let s10=s9_array.map(function(name)
{
    return name[0].toUpperCase()+name.slice(1);
}).join(" ");
document.writeln("after capitalizing: ",s10);
document.writeln("<BR>");document.writeln("<hR>");

</script>
</body>

</html>
